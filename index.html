<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Tahely</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <span class="warning-text glitch">⚠ ACESSO RESTRITO – SE VOCÊ NÃO É EU, SAIA DAQUI!</span>
            </div>
            <div class="terminal-content">
                <div id="welcome-message" class="hidden">
                    Bem-vindo ao Codex Tahely. Se você está lendo isso, significa que alguém hackeou meu diário ou eu estou ferrada. De qualquer forma... divirta-se.
                </div>
                <nav id="nav-menu" class="hidden">
                    <button class="nav-button glitch-hover">IDENTIDADE</button>
                    <button class="nav-button glitch-hover">HISTÓRIA</button>
                    <button class="nav-button glitch-hover">HABILIDADES</button>
                    <button class="nav-button glitch-hover">ARQUIVOS OCULTOS</button>
                    <button class="nav-button glitch-hover">RELAÇÕES PESSOAIS</button>
                    <button class="nav-button glitch-hover">MÍDIA CAPTURADA</button>
                </nav>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
